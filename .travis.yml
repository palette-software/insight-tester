language: go

env:
  - GIMME_OS=darwin GIMME_ARCH=386
  - GIMME_OS=darwin GIMME_ARCH=amd64
  - GIMME_OS=linux GIMME_ARCH=386
  - GIMME_OS=linux GIMME_ARCH=amd64
  - GIMME_OS=windows GIMME_ARCH=386
  - GIMME_OS=windows GIMME_ARCH=amd64

go:
    - tip

after_script:
    - cd logfilewriter
    - ls -latr

before_deploy:
    - cd logfilewriter
    - go install

deploy:
    provider: releases
    api_key:
        secure: 
    file: $GOPATH/bin/logfilewriter
    on:
        repo: palette-software/insight-tester
        tags: true
        all_branches: true

notifications:
    email: false
